<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="application-name" content="Interview Tracking v%REACT_APP_VERSION%">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <title>Interview Tracking</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  
  <!-- Add to home screen for Safari on iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Interview Tracking">
  <meta name="msapplication-starturl" content="/">
  <link rel="apple-touch-startup-image" sizes="1124x2208" href="ios/ios-launchimage-1242-2208.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="ios/ios-appicon-76-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="ios/ios-appicon-120-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="ios/ios-appicon-152-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="ios/ios-appicon-180-180.png">

  <meta name="application-name" content="Interview Tracking">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="images/icon-144x144.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://use.fontawesome.com/7bfa61cd5b.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('install', () => {
        navigator.serviceWorker.register('service-worker.js');
      });

      window.addEventListener('fetch', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>

</html>
