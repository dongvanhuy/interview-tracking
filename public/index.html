<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"  content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <title>Interview Tracking</title>
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Interview Tracking">
  <link rel="apple-touch-icon" href="images/icon-144x144.png">
  <!-- Tile Icon for Windows -->
  <meta name="msapplication-TileImage" content="images/icon-144x144.png">
  <meta name="msapplication-TileColor" content="red">

  <!-- place this in a head section -->
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png">

  <!-- place this in a head section -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="ios/iphone5_ios7.jpg" sizes="2048x2732" rel="apple-touch-startup-image" />

    
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<script src="https://use.fontawesome.com/7bfa61cd5b.js"></script>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
  <script src="%PUBLIC_URL%/ios_splash.js"></script>
</body>

</html>
